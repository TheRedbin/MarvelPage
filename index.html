<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link rel="stylesheet" href="./css/styles.css">
	<title>Comics De Marvel</title>
</head>

<body class="parallax">
	<main class="bg">
		<div class="container">
			<header>
				<div>
					<img src="./img/logo.png" alt="" class="logo">
				</div>
				<form action="">
					<input type="text" class="search-bar" id="search-bar" placeholder="Buscar">
				</form>
				<div class="category" id="category">
					<a href="#" class="active">Todos</a>
					<a href="#">Héroes</a>
					<a href="#">Villanos</a>
					<a href="#">Antihéroes</a>
				</div>
			</header>

			<section class="grid" id="grid">
				<div class="item" data-category="héroes"
					data-tags="Cap cap Capitán America capitán america Steve Rogers"
					data-description="Este libro contiene todas las aventuras del Capi publicadas dentro de Tales of Suspense, así como el episodio con el que Stan Lee sondeaba a los lectores sobre su regreso, y la nunca antes publicada a color aventura que vivió junto a los Comandos Aulladores de Nick Furia. Una obra maestra imperecedera que no puede faltar en la biblioteca del auténtico seguidor de la Casa de las Ideas.">
					<div class="item-container">
						<img src="./img/ca1.jpg" alt="">
					</div>
				</div>

				<div class="item" data-category="héroes"
					data-tags="Cap cap Capitán America capitán america Steve Rogers"
					data-description="El segundo gran volumen que recoge la colección del Centinela de la Libertad está llamado a ser una pieza de coleccionismo imprescindible en tu biblioteca.El nuevo Bucky Barnes, Hulk contra el Capi, la llegada del Halcón, el regreso de Cráneo Rojo... Ah, y no podíamos olvidarnos: la primera y mítica muerte del Capitán América, un relato que sólo Lee y Steranko podrían haber construido.">
					<div class="item-container">
						<img src="./img/ca2.jpg" alt="">
					</div>
				</div>

				<div class="item" data-category="héroes"
					data-tags="Cap cap Capitán America capitán america Steve Rogers"
					data-description="El Halcón se convirtió, de manera oficial, no sólo en el ayudante del Capitán América, sino también en el personaje con el que compartiría cabecera. La guerra de Vietnam, un recorrido por Estados Unidos a lomos de una moto, el regreso de Bucky Barnes, Cráneo Rojo y el Barón Strucker, el origen de MODOK, la participación de Spiderman, Nick Furia y El Increíble Hulk">
					<div class="item-container">
						<img src="./img/ca3.jpg" alt="">
					</div>
				</div>

				<div class="item" data-category="héroes"
					data-tags="Iro-Man iro-man iro man Iro Man Tony Stark tony stark"
					data-description="El Invencible Iron Man ante el Senado de los Estados Unidos para divulgar los secretos de Empresas Stark, las apuestas nunca han sido tan altas para Tony. Pero sobrevivir en los pasillos del gobierno significa arriesgar la vida de su amigo Happy Hogan">
					<div class="item-container">
						<img src="./img/im2.jpg" alt="">
					</div>
				</div>

				<div class="item" data-category="héroes"
					data-tags="Iro-Man iro-man iro man Iro Man Tony Stark tony stark"
					data-description="El camino se pone pesado, pero Iron Man tiene una buena forma de poder solucionarlos, ya que al dejar de lado su industria de armas, busca ser una que acabe con el imperio que el junto con otras personas han construido.">
					<div class="item-container">
						<img src="img/im3.jpg" alt="">
					</div>
				</div>

				<div class="item" data-category="héroes"
					data-tags="Iro-Man iro-man iro man Iro Man Tony Stark tony stark"
					data-description="¡Llegan los Omnigold del Vengador Dorado! En 1963, Marvel lanzó un nuevo concepto, el de un hombre construido a sí mismo... ¡literalmente! Playboy, empresario y brillante científico, la vida de Tony Stark cambia para siempre después de verse obligado a construir una increíble armadura que le permita mantenerse con vida">
					<div class="item-container">
						<img src="img/im1.jpg" alt="">
					</div>
				</div>

				<div class="item" data-category="héroes"
					data-tags="Peter Parker peter parker Spider-Man spider-man spider man Spider Man Hombre Araña"
					data-description="Spidey luchaba contrarreloj por salvar la vida de tía May, la marcha de Betty Brant, la llegada de Harry Osborn y Gwen Stacy, el salto de Peter Parker a la Universidad... Y además">
					<div class="item-container">
						<img src="img/sm2.jpg" alt="">
					</div>
				</div>

				<div class="item" data-category="héroes"
					data-tags="Peter Parker peter parker Spider-Man spider-man spider man Spider Man Hombre Araña"
					data-description="El Hombre Araña a una época memorable, en la que los más implacables enemigos se entrecruzan con la accidentada vida privada de Peter Parker. Comedia, drama, romance, acción... Todo está aquí">
					<div class="item-container">
						<img src="img/sm3.jpg" alt="">
					</div>
				</div>

				<div class="item" data-category="héroes"
					data-tags="Peter Parker peter parker Spider-Man spider-man spider man Spider Man Hombre Araña"
					data-description="Spidey luchaba contrarreloj por salvar la vida de tía May, la marcha de Betty Brant, la llegada de Harry Osborn y Gwen Stacy, el salto de Peter Parker a la Universidad... Y además">
					<div class="item-container">
						<img src="img/sm1.jpg" alt="">
					</div>
				</div>
				<div class="item" data-category="antihéroes" data-tags="Bruce Banner bruce banner Hulk hulk"
					data-description="¿Es un hombre, un monstruo o ambos? El jurado aún está deliberando sobre eso, ¡pero los fanáticos han decidido que esta portada de Jack Kirby es una de las mejores de Marvel! ">
					<div class="item-container">
						<img src="img/hu2.jpg" alt="">
					</div>
				</div>
				<div class="item" data-category="antihéroes" data-tags="Bruce Banner bruce banner Hulk hulk"
					data-description="¿Es un hombre, un monstruo o ambos? El jurado aún está deliberando sobre eso, ¡pero los fanáticos han decidido que esta portada de Jack Kirby es una de las mejores de Marvel! ">
					<div class="item-container">
						<img src="img/hu3.jpg" alt="">
					</div>
				</div>
				<div class="item" data-category="antihéroes" data-tags="Bruce Banner bruce banner Hulk hulk"
					data-description="¿Es un hombre, un monstruo o ambos? El jurado aún está deliberando sobre eso, ¡pero los fanáticos han decidido que esta portada de Jack Kirby es una de las mejores de Marvel! ">
					<div class="item-container">
						<img src="img/hu1.jpg" alt="">
					</div>
				</div>
			</section>

			<section class="overlay" id="overlay">
				<div class="container-img">
					<button id="btn-close-popup"><i class="fas fa-times"></i></button>
					<img src="" alt="">
				</div>
				<p class="description"></p>
			</section>
		</div>
	</main>
	<script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
	<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
